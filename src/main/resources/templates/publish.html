<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Publish - Coder Community</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="/css/community.css">
    <link rel="stylesheet" href="/css/editormd.min.css">
    <script src="/js/jquery-3.4.1.min.js"></script>
    <script src="/js/bootstrap.min.js" type="application/javascript"></script>
    <script src="/js/community.js" type="application/javascript"></script>
    <script src="/js/editormd.min.js" type="application/javascript"></script>
</head>
<body>
<div th:insert="navigation :: nav"></div>
<div class="container-fluid main">
    <div class="row">
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
            <h2><span class="glyphicon glyphicon-plus" aria-hidden="true"></span>发起</h2>
            <hr>
            <form action="/publish" method="post">
                <input type="hidden" name="id" th:value="${id}">
                <div class="form-group">
                    <label for="title">问题标题（简单扼要）</label>
                    <input type="text" class="form-control" th:value="${title}" id="title"
                           name="title" autocomplete="off" placeholder="请输入问题标题......" >
                </div>
                <div class="form-group" id="question-editor">
                    <label for="description">问题补充（必填，请参照右侧提示）</label>
                    <textarea name="description" id="description" style="display: none"
                              th:text="${description}" class="form-control" cols="30" rows="10"></textarea>
                </div>
                <script type="text/javascript">
                    $(function() {
                        var editor = editormd("question-editor", {
                            width  : "100%",
                            height : 350,
                            path   : "/js/lib/",
                            delay : 0,
                            watch : false,
                            placeholder : "请输入问题描述...",
                            imageUpload    : true,
                            imageFormats   : ["jpg", "jpeg", "gif", "png", "bmp", "webp"],
                            imageUploadURL : "/file/upload",
                        });
                    });
                </script>
                <div class="form-group">
                    <label for="tag">添加标签：</label>
                    <input type="text" class="form-control" th:value="${tag}" id="tag"
                           name="tag" autocomplete="off" placeholder="请输入标签，以，号分隔"
                           onclick="showSelectTag()"
                    >
                    <div id="select-tag" class="publish-tag-tab">
                        <!-- Nav tabs -->
                        <ul class="nav nav-tabs" role="tablist">
                            <li role="presentation" th:each="selectCategory,selectCategoryStat : ${tags}" th:class="${selectCategoryStat.first ? 'active' : ''}">
                                <a aria-controls="home" role="tab" data-toggle="tab"
                                   th:href="${'#' + selectCategory.categoryName}" th:text="${selectCategory.categoryName}"></a>
                            </li>
                            <li role="presentation">
                                <a href="#profile" aria-controls="profile"
                                   role="tab" data-toggle="tab">平台框架</a>
                            </li>
                        </ul>
                        <!-- Tab panes -->
                        <div class="tab-content">
                            <div role="tabpanel"th:id="${selectCategory.categoryName}" th:each="selectCategory : ${tags}"
                                 th:class="${selectCategoryStat.first ? 'tab-pane active' : 'tab-pane'}">
                                <span>
                                    <span class="label label-info" th:each="selectTag : ${selectCategory.tags}">
                                        <span class="glyphicon glyphicon-tags" th:data-tag="${selectTag}"
                                              onclick="selectTag(this)" th:text="${' ' + selectTag}"></span>
                                    </span>
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
                            <li th:if="${error} != null">
                                <span class="alert-danger" th:text="${error}"></span>
                            </li>
                        </div>
                        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
                            <button type="submit" class="btn btn-success btn-publish">发布</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
            <h3  class="col-lg-12 col-md-12 col-sm-12 col-xs-12">问题发起指南</h3>
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">● 问题标题：请用精简的语言描述您发布的问题，不超过25个字</div>
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">● 问题补充：详细补充您的问题内容，并确保问题描述清晰直观，并提供一些相关资料</div>
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">● 选择标签：选择一个或多个合适的标签，用逗号隔开，每个标签不超过10个字</div>
        </div>
    </div>
</div>
<div th:insert="footer :: foot"></div>
</body>
</html>
